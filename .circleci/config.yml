version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - run:
          name: "build the app packages"
          command: npm run lint

  test:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - run:
          name: "test the app packages"
          command: npm run test

  analyze:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - run:
          name: "Anlayze packages for security"
          command: npm audit

workflows:
  my-app-workflow:
    jobs:
      - build
      - test:
          requires: [build]
      - analyze:
          requires:
            - test
